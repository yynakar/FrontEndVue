<div class="MainContent">
    <div class="backgrounding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12"></div>
                <div class="col-lg-1 col-xs-1"></div>
                <div class="mt-2 col-lg-10  col-xs-1 panel panel-default panel-transparent ">
                    <div class=" panel-body clear-20">
                        <div class="col-12 col-6 col-3">
                            <br>
                            <h2>Welcome to Online Document Editor</h2>
                        </div>
                        <div class="col-12 col-6 col-3 clear-20">
                            <font weight=normal size=5> Share and compose online
                                <br> documents with your team </font>
                        </div>
                        <div class="clear-40 col-xs-3">
                            <router-link v-bind:to="'newpad/' + create ">
                                <button type="button" class="btn custom_newPad_btn">
                                    <font weight=normal size=5> New Pad </font>
                                </button>
                            </router-link>
                        </div>
                        <div class="clear-20"></div>
                        <div class="col-12 col-6 col-3 clear-10">
                            <h4> or </h4>
                        </div>
                        <div class="clear-20"></div>
                        <form class="form-inline  justify-content-center">
                            <div class="input">
                                <input v-validate="'required|min:16'"  name="id" v-model="padID" data-parsley-length="[16, 16]" type="text" pattern="[a-f0-9]{16,}" class=" form-control form-control-lg" id="inlineFormInput" placeholder="your pad ID">
                                <router-link v-bind:to=" 'edit/' + padID ">
                                    <button :disabled="errors.any()" v-on:click="handler" class="btn custom_go_btn ml-3">
                                        <font weight=normal size=5> Go </font>
                                    </button>
                                </router-link>
                                <br><br><span class="error_message" v-show="errors.has('id')">{{ errors.first('id') }}</span>
                            </div>

                        </form>
                        <div class="col-12 col-6 col-3 clear-50"> </div>
                    </div>
                </div>
                <div class="col-lg-1 col-xs-1"></div>
            </div>
        </div>
    </div>
</div>
